<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:insert="logoutFragment :: copy"></div>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col w-100">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Birthday</th>
        <th scope="col">Role</th>
        <th scope="col">User name</th>
        <th scope="col">Password</th>
        <th scope="col">Account non expired</th>
        <th scope="col">Account non locked</th>
        <th scope="col">Credentials non expired</th>
        <th scope="col">Enabled</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row" th:text="${user.id}"></th>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.birthday}"></td>
        <td th:text="${user.role.authority}"></td>
        <td th:text="${user.username}"></td>
        <td></td>
        <td>
            <input disabled type="checkbox" name="mycheckbox" th:checked="${user.accountNonExpired}"/>
        </td>
        <td>
            <input disabled type="checkbox" name="mycheckbox2" th:checked="${user.accountNonLocked}"/>

        </td>
        <td>
            <input disabled type="checkbox" name="mycheckbox3" th:checked="${user.credentialsNonExpired}"/>

        </td>
        <td>
            <input disabled type="checkbox" name="mycheckbox4" th:checked="${user.enabled}"/>

        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
